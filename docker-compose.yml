version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hive-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - hive-network
    restart: unless-stopped

  hive-server:
    build:
      context: .
      dockerfile: Dockerfile.hive-server
    container_name: hive-server
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - ./data/hive:/app/data
      - ./logs:/app/logs
    environment:
      - GRPC_PORT=50051
      - HTTP_PORT=8080
      - QDRANT_ADDR=qdrant:6334
      - DB_PATH=/app/data/hive.db
    depends_on:
      - qdrant
    networks:
      - hive-network
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: hive-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - hive-server
    networks:
      - hive-network
    restart: unless-stopped

networks:
  hive-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:

